{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #2c84db;
        width: 50rem;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto text-center">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Welcome to my Simple_Blog</h3>
                    <p class="text-light">A simple blog implementation</p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="d-flex justify-content-center">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="mt-3 text-center">
            {% for P in posts %}
            <div class="card px-5">
                <div class="card-body px-5">
                    <h1 class="card-title">{{ P.title }}</h2>
                    <p class="card-text">{{P.subtitle}}</p>
                    <p class="card-text">{{P.content |slice:":500" }}... <a href= "{{ P.slug }}/" >read more</a></p>
                 </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
